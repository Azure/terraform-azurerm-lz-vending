---
name: Housekeeping - Delete subscription aliases
on:
  schedule:
    - cron: "11 3 * * *" # daily at 3:11
  workflow_dispatch:

permissions:
  id-token: write

jobs:
  deletealiases:
    name: Housekeeping - Cancel subscriptions
    runs-on: ubuntu-latest
    steps:
      - name: Install utils
        run: |
          sudo apt-get --assume-yes update
          sudo apt-get --assume-yes install findutils

      - name: Azure login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          allow-no-subscriptions: true

      - name: Azure delete subscription aliases
        uses: azure/CLI@v1
        continue-on-error: true
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az rest --method GET --uri '/providers/Microsoft.Subscription/aliases/?api-version=2021-10-01' \
              | jq -r '.value[] | select(.name | test("^testdeploy")) | .name' \
              | xargs -n1 -I% az rest --method DELETE --uri '/providers/Microsoft.Subscription/aliases/%?api-version=2021-10-01'

      - name: Azure logout
        uses: azure/CLI@v1
        if: always()
        with:
          inlineScript: |
            az logout
            az cache purge
            az account clear
